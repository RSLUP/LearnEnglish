
<!DOCTYPE html>
<html lang="en">
  <head>



    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <script
    src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">




  </head>
  <body>

<table align="center" style="padding-top:80px;">
  <tr>
    <td>
      <div id="frame1">
        
        <button id="btn1" onclick="moveButton(this)" type="button">C</button>
        <button id="btn2" onclick="moveButton(this)" type="button">T</button>
          <button id="btn3" onclick="moveButton(this)" type="button">A</button>
        </div>
        
      </td><td>      
        
           
            <div id="frame2">
            </div>

    </td>
  </tr>
</table>
   


    





    <script>


function moveButton(frm){
    if( $(frm).parent().attr("id") == "frame1" ){
        $(frm).detach().appendTo('#frame2');

    }
    else{
        $(frm).detach().appendTo('#frame1'); 
    }
}


  



      </script>
  </body>



  
</html>
