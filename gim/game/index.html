<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid black;
    background-color:black;
  
    
}


.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
 
 
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}


.txt{

    text-align: left;
}



.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  
}




.button5 {
  background-color: white;
  color: black;
  border: 2px solid #555555;
  border-radius: 5px;
}

.button5:hover {
  background-color: #555555;
  color: white;
}
</style>
</head>


<script>

    var myGamePiece;
    var myObstacles = [];
    var myScore;
    
    
    
    function startGame() {
        myGamePiece = new component(30, 30, "gold", 10, 120);
        myScore = new component("25px", "Consolas", "red", 300, 240, "text");
        myGameArea.start();
      
    }
    
    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = 480;
            this.canvas.height = 250;
            this.context = this.canvas.getContext("2d");
           // this.context.rotate(-90 * Math.PI / 180);
         //  context.arc(x, y, radius, 0, 2 * Math.PI, false);
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
           
    
            },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop : function() {
            clearInterval(this.interval);
        }
    }
    
    function component(width, height, color, x, y,type) {
        this.type = type;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;    
        this.x = x;
        this.y = y;    
        this.update = function() {
            ctx = myGameArea.context;
            if(this.type=="text")
            {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            }
            else
            {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
           
        }
        this.newPos = function() {
            this.x += this.speedX;
            this.y += this.speedY;        
        }    
        this.crashWith = function(otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }
    }
    
    function updateGameArea() {
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        for (i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                myGameArea.stop();
                return;
            } 
        }
        myGameArea.clear();
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
            x = myGameArea.canvas.width;
            minHeight = 20;
            maxHeight =20;
          //  height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
          height =20;
            minGap = 50;
            maxGap = 200;
            gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
            myObstacles.push(new component(40, height+20, "white", x, 10));
            myObstacles.push(new component(40, height+20, "white", x, height + gap));
        }
        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].x += -1;
            myObstacles[i].update();
        }
        myScore.text="SCORE:"+ myGameArea.frameNo;
        myScore.update();
        myGamePiece.newPos();    
        myGamePiece.update();
    }
    
    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
        return false;
    }
    
    function moveup() {
        myGamePiece.speedY = -1; 
    }
    
    function movedown() {
        myGamePiece.speedY = 1; 
    }
    
    function moveleft() {
        myGamePiece.speedX = -1; 
    }
    
    function moveright() {
        myGamePiece.speedX = 1; 
    }
    
    function clearmove() {
        myGamePiece.speedX = 0; 
        myGamePiece.speedY = 0; 
    }
    
    window.addEventListener('keyup', (e) => {
        switch (e.key) {
           // case 'ArrowLeft':
            //	myGamePiece.speedY = 0; 
             //    myGamePiece.speedX = -1; 
             //   break;
          //  case 'ArrowRight':
           //  myGamePiece.speedY = 0; 
          //      myGamePiece.speedX = 1; 
          //      break;
            case 'ArrowUp':
                myGamePiece.speedX = 0; 
                myGamePiece.speedY = -1; 
                break;
            case 'ArrowDown':
                myGamePiece.speedX = 0; 
                myGamePiece.speedY = 1; 
                break;
        }
    });
    
    
    document.getElementById("score").innerHTML= myScore.update();
    
    
    </script>
<body>
<br>
<br>
    <center><div class="card">
        <img src="img/back.jpg"  style="width:100%">
        <div class="container">
            <table width="100%">
                <tr>
                    <td class="txt">SpaceBond </td>

                    <td align="right"><button class="button button5">Play</button></td>
                </tr>
            </table>
          
          
        </div>
      </div></center>



</body>
</html>
