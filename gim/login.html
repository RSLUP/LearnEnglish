<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login </title>

        <script src="javascript/loginValidation.js"></script>
        <link rel="stylesheet"  href="css/login.css">
    </head>

    <body>
                <form action="index.html">
        <center><div class="loginForm">
                <h2>LOGIN</h2>
                
                <table>
                    <tr>
                        <td class="lbl">Username</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="loginTxt" id="txtUser"></td>
                    </tr>

                    <tr>
                        <td class="lbl">Password</td>
                    </tr>
                    <tr>
                        <td><input type="password" class="loginTxt" id="txtPass"></td>
                    </tr>

                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>

                    <tr>
                        <td><input type="button" value="Login" class="loginBtn" onclick="valid()"></td>
                    </tr>
                </table>
                
        </div></center>
    </form>

    </body>

</html>
