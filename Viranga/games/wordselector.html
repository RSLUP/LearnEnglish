<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>WordSelector</title>
    
    <!--import CSS file-->
    <link rel="stylesheet" href="css/wordselector.css">
</head>
<body>
    <!--add section-->
    <section class="memory-game">
        <div class="memory-card" data-card="verb">
            <img class="front-face" src="img/verb.png" alt="verb">
            <img class="back-face" src="img/le-logo.png" alt="front face">
        </div>
        <div class="memory-card" data-card="verb">
            <img class="front-face" src="img/catch.png" alt="catch">
            <img class="back-face" src="img/le-logo.png" alt="front face">
        </div>

        <div class="memory-card" data-card="pronoun">
            <img class="front-face" src="img/pronoun.png" alt="pronoun">
            <img class="back-face" src="img/le-logo.png" alt="front face">
        </div>
        <div class="memory-card" data-card="pronoun">
            <img class="front-face" src="img/them.png" alt="them">
            <img class="back-face" src="img/le-logo.png" alt="front face">
        </div>

        <div class="memory-card" data-card="conjunction">
            <img class="front-face" src="img/conjun.png" alt="conjun">
            <img class="back-face" src="img/le-logo.png" alt="front face">
        </div>
        <div class="memory-card" data-card="conjunction">
            <img class="front-face" src="img/for.png" alt="for">
            <img class="back-face" src="img/le-logo.png" alt="front face">
        </div>

        <div class="memory-card" data-card="preposition">
            <img class="front-face" src="img/prepo.png" alt="prepo">
            <img class="back-face" src="img/le-logo.png" alt="front face">
        </div>
        <div class="memory-card" data-card="preposition">
            <img class="front-face" src="img/after.png" alt="after">
            <img class="back-face" src="img/le-logo.png" alt="front face">
        </div>

        <div class="memory-card" data-card="adjectives">
            <img class="front-face" src="img/adjec.png" alt="adjec">
            <img class="back-face" src="img/le-logo.png" alt="front face">
        </div>
        <div class="memory-card" data-card="adjectives">
            <img class="front-face" src="img/funny.png" alt="funny">
            <img class="back-face" src="img/le-logo.png" alt="front face">
        </div>

        <div class="memory-card" data-card="adverbs">
            <img class="front-face" src="img/adveb.png" alt="adveb">
            <img class="back-face" src="img/le-logo.png" alt="front face">
        </div>
        <div class="memory-card" data-card="adverbs">
            <img class="front-face" src="img/fast.png" alt="fast">
            <img class="back-face" src="img/le-logo.png" alt="front face">
        </div>
        
    </section>

    <!--import js file-->
    <script src="js/wordselector.js"></script>
</body>
</html>
