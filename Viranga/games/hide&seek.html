<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Hide & Seek</title>
    
    <!--import CSS file-->
    <link rel="stylesheet" href="css/wordselector.css">
    
</head>
<body>
    <div class="start hide">
        <div class="frame">Try to match <span>part of speech</span> with it's example
            <br>
            <br>
            <button class="btn" onclick="getStart()">Start</button>
        </div>
        
        
    </div>
    <div class="game-title">Hide & <span>Seek</span> v1.0</div>
    <div id="gameInfoBlock" class="game-info-block">
        <div class="game-info">
            Timer :  <span class="time"></span>                  
        </div>
    </div>
            <!--add section-->
        <section class="memory-game">
            <div class="memory-card" data-card="verb">
                <img class="front-face word" src="img/verb.png" alt="verb">
                <img class="back-face" src="img/le-logo.png" alt="front face">
            </div>
            <div class="memory-card" data-card="verb">
                <img class="front-face select" src="img/catch.png" alt="catch">
                <img class="back-face" src="img/le-logo.png" alt="front face">
            </div>

            <div class="memory-card" data-card="pronoun">
                <img class="front-face word" src="img/pronoun.png" alt="pronoun">
                <img class="back-face" src="img/le-logo.png" alt="front face">
            </div>
            <div class="memory-card" data-card="pronoun">
                <img class="front-face select" src="img/them.png" alt="them">
                <img class="back-face" src="img/le-logo.png" alt="front face">
            </div>

            <div class="memory-card" data-card="conjunction">
                <img class="front-face word" src="img/conjun.png" alt="conjun">
                <img class="back-face" src="img/le-logo.png" alt="front face">
            </div>
            <div class="memory-card" data-card="conjunction">
                <img class="front-face select" src="img/for.png" alt="for">
                <img class="back-face" src="img/le-logo.png" alt="front face">
            </div>

            <div class="memory-card" data-card="preposition">
                <img class="front-face word" src="img/prepo.png" alt="prepo">
                <img class="back-face" src="img/le-logo.png" alt="front face">
            </div>
            <div class="memory-card" data-card="preposition">
                <img class="front-face select" src="img/after.png" alt="after">
                <img class="back-face" src="img/le-logo.png" alt="front face">
            </div>

            <div class="memory-card" data-card="adjectives">
                <img class="front-face word" src="img/adjec.png" alt="adjec">
                <img class="back-face" src="img/le-logo.png" alt="front face">
            </div>
            <div class="memory-card" data-card="adjectives">
                <img class="front-face select" src="img/funny.png" alt="funny">
                <img class="back-face" src="img/le-logo.png" alt="front face">
            </div>

            <div class="memory-card" data-card="adverbs">
                <img class="front-face word" src="img/adveb.png" alt="adveb">
                <img class="back-face" src="img/le-logo.png" alt="front face">
            </div>
            <div class="memory-card" data-card="adverbs">
                <img class="front-face select" src="img/fast.png" alt="fast">
                <img class="back-face" src="img/le-logo.png" alt="front face">
            </div>
            
        </section>
        <div class="timeOut">
            <div class="box">
                <h1>Time Out...!<br>
                    Let's try Again
                </h1>
                <br>
                <button class="btn" onclick="tryAgain()">Try Again</button>
            </div>
        </div>
        <br>
        <br>
        <br>

    <button class="btn" onclick="tryAgain()">RESET</button>

    <!--import js file-->
    <script src="js/wordselector.js"></script>
</body>
</html>
