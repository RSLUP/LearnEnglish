<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnEnglish-Login</title>
    <link rel="stylesheet" type="text/css" href="css/style-login.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <img class="wave" src="img/wave.png">
    <div class="container">
        <div class="img">
            <img src="img/img.svg">
        </div>
        
        <div class="login-container">
            <div class="form2">
                <!-- action="speech.html" -->
                <form class="form">
                <br>
                <br>
                <img src="img/avatar.png" class="avatar">
                
                    <h2>WELCOME</h2>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>Username</h5>
                            <input class="input txtuser" type="text" required>
                        </div>
                    </div>

                    <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Password</h5>
                            <input class="input txtpass" type="password" required>
                        </div>
                    </div>
                    <a href="#">Forgot Password?</a>
                    
                    <button type="button" class="btn submit" onclick="login()">login</button>
                    <p class="para message"></p>
                    <br>
                    
                </form>
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
