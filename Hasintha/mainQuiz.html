<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body onload="load()">
    <div id="quizContainer" class="container">
        <div class="title"> Quiz </div>
        <div class="question" id="question"></div>
        
        <label class="option">
            <input type="radio" name="option" value="1"/><span id="opt1"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="2"/><span id="opt2"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="3"/><span id="opt3"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="4"/><span id="opt4"></span>
        </label>

        <button class="nextButton" id="nextBtn" onclick="loadNextQuestion();">Next Question</button> 
    </div>

    <div  class="container result" id="resultCont" style="display: none;">
        
    </div>

    <script src="js/quizSpeech.js"></script>
    <script src="js/quizSpeechScript.js"></script>
</body>
</html>
